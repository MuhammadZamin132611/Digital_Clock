<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .Clock{
            position: absolute;
            color: lime;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div src="script.js" id="DigitalClock" class="Clock"></div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
